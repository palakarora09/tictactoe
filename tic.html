<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="tic.css">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

	<title>TIC TAC TOE</title>
</head>
<body>
	<main id="container">
	<div id="board">
		<h1>TIC TAC TOE</h1>

		<div class="row">
			<div class="Cell">
				<div class="top left"></div>
			</div>
			<div class="Cell">
				<div class="top middle"></div>
			</div>
			<div class="Cell">
				<div class="top right"></div>
			</div>
		</div>
		<div class="row">
			<div class="Cell">
				<div class="centre left"></div>
			</div>
			<div class="Cell">
				<div class="centre middle"></div>
			</div>
			<div class="Cell">
				<div class="centre right"></div>
			</div>
		</div>
		<div class="row">
			<div class="Cell">
				<div class="bottom left"></div>
			</div>
			<div class="Cell">
				<div class="bottom centre"></div>
			</div>
			<div class="Cell">
				<div class="bottom right"></div>
			</div>
		</div>
	</div>
	<script src="tic.js"></script>
</main>

</body>
</html>
